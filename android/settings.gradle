import java.io.File
import java.io.FileInputStream
import java.util.Properties

pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        new File("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        if (flutterSdkPath == null) {
            throw new AssertionError("flutter.sdk not set in local.properties")
        }
        return flutterSdkPath
    }

    settings.ext.flutterSdkPath = flutterSdkPath()
}

buildscript {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }

    dependencies {
        classpath "dev.flutter:flutter-gradle-plugin:1.0.0"
        classpath "com.android.tools.build:gradle:7.3.0"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: "dev.flutter.flutter-plugin-loader"

include ":app"
